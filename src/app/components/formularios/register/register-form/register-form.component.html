<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form  [formGroup]="applyForm" class="bg-white p-8 rounded shadow-md w-96" (submit)="onSubmit()">
      <h2 class="text-2xl font-semibold mb-6">Registrar-se</h2>
      <div class="mb-4">
        <label for="login" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input type="email" formControlName="login" id="login" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
        <input type="password" formControlName="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-6">
        <label for="cpf" class="block text-gray-700 text-sm font-bold mb-2">CPF</label>
        <input type="text" formControlName="cpf" id="cpf" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <button  type="submit" class="bg-blue-500 text-white w-full py-2 rounded-lg hover:bg-blue-600">Registrar</button>
    </form>
  </div>
