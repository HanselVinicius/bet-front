<form class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-6">Login</h2>
    <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input  [(ngModel)]="email"  type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" placeholder="examplo@examplo.com">
    </div>
    <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
        <input  [(ngModel)]="password"  type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg" placeholder="Senha">
    </div>
    <button (click)="login()" type="submit" class="bg-blue-500 text-white w-full py-2 rounded-lg hover:bg-blue-600">Login</button>
</form>
