<mat-card class="w-64 rounded-lg bg-white shadow-lg">
    <mat-card-header>
      <mat-card-title>{{animal.nome}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Ultimo dia Sorteado: {{ animal.lastDayDrawed | date:'dd/MM/yyyy' }}</p>
    </mat-card-content>
    <mat-card-actions class="flex justify-center">
        <button mat-button (click)="openBetDialog()" >APOSTAR</button>
    </mat-card-actions>
  </mat-card>
